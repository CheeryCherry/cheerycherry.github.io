<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
  <title>表白网页</title>
  <style>
    body {
      background-color: #fdeff2;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #ff4081;
      font-size: 30px;
      margin-top: 50px;
    }

    p {
      color: #333;
      font-size: 20px;
      margin-bottom: 20px;
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-top: 30px;
    }

    button {
      background-color: #ff4081;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    .heart {
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>亲爱的 Lory</h1>
  <p>我想对你说：</p>
  <p>你的笑容如阳光般温暖，你的眼神如星星般闪耀，你的存在让我的世界变得美丽而有意义。</p>
  <p>每一天与你在一起都是如此特别，我希望能够与你一起走过余生的时光。</p>
  <button onclick="showResponse()">我想听听你的回应</button>

  <div id="response" style="display: none;">
    <p>请问，你愿意成为我的另一半吗？</p>
    <button onclick="showContact()">当然愿意！</button>
  </div>

  <div id="contact" style="display: none;">
    <p>Dear Lory Prince</p>
    <p>你的回应让我心动不已。</p>
      <p>我愿意陪伴你，守护你，直到永远。</p>
    <p>期待与你的美好未来！</p>
    <p><small>LR ❤ LY </small></p>
  </div>

  <script>
    function showResponse() {
      document.getElementById("response").style.display = "block";
    }

    function showContact() {
      document.getElementById("contact").style.display = "block";
      animateHearts();
    }

    function animateHearts() {
      var hearts = document.getElementsByClassName("heart");
      for (var i = 0; i < hearts.length; i++) {
        hearts[i].classList.add("heart");
      }
    }
  </script>

  <div>
    <span class="heart">❤️</span>
    <span class="heart">❤️</span>
    <span class="heart">❤️</span>
  </div>
</body>
</html>
