<!DOCTYPE html>
<html>
<head>
<style>
  .heart {
    position: relative;
    width: 100px;
    height: 90px;
  }
  
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    top: 0;
    width: 52px;
    height: 80px;
    border-radius: 50px 50px 0 0;
    background: red;
  }
  
  .heart::before {
    left: 50px;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  
  .heart::after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }
</style>
</head>
<body><h1>lory</h1>
<div class="heart"></div>

</body>
</html>
